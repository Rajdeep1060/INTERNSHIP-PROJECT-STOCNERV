    ::-webkit-scrollbar {
    width: 0;

    html,
    body {
      min-height: 100%;
    }

    body {
      height: 100vh;
    }
    .bg{
       position: relative;
    }
    .bg img{
      width: 100%;
    }
    .bg pre{
      top:2%;
      left:34%;
      font-size: 35px;
      font-weight: bolder;
      align-items: center;

    .uppernav {
      background-color: white;

      width: 100%;
      font-size: 22px;
      height: 6vh;
      padding-bottom: 0.7%;
    }
    .main {
      display: flex;
      flex-direction: row;
    }

    .child {
      width: 33%;
      margin-left: 0.4%;
    }
   

    .us {
      position: relative;
      text-align: center;
    }

    .us img {
      width: 100%;
      height: 47vh;
    }

    .uschild {
      position: absolute;
      top: 56.5%;
      width: 100%;
      height: 20vh;
      background-color: rgba(218, 95, 213, 0.3);
    }

    .uschild a {
      text-decoration: none;
      cursor: pointer;
    }
    .uschild a button{
      margin-top: 4%;
      background-color: black;
      color:white;
      width:55%;
    height: 15vh;
    font-weight: bold;
   font-size: 30px;
    padding:1%;
    border-radius: 20px;
    padding: 12px 45px;
    letter-spacing: 1px;
    cursor: pointer;
   opacity: 0.9;
    }
    .uschild a button:hover{
   opacity: 1;
    }

    .india {
      position: relative;
      text-align: center;
    }

    .india img{
      width: 100%;
      height:47vh;
    }

    .india .indiachild {
      position: absolute;
      top: 55.5%;
      width: 100%;
      height: 20vh;
      background-color: rgba(218, 95, 213, 0.3);
    }

    .indiachild a {
      text-decoration: none;
      cursor: pointer;
      font-size: 30px;
      width: 30vw;
      border-radius: 10%;
    }
    .indiachild a button{
      margin-top: 4%;
      background-color: black;
      color:white;
      width:55%;
    height: 15vh;
    font-weight: bold;
    padding:0.2%;
    border-radius: 20px;
    padding: 12px 45px;
    letter-spacing: 1px;
    cursor: pointer;
   opacity: 0.9;
    }
    .indiachild a button:hover{
   opacity: 1;
    }
    .analysis {
      position: relative;
      text-align: center;
    }

    .analysis img {
      width: 100%;
      height: 47vh;
    }

    .analysis .analysischild {
      position: absolute;
      top: 59%;
      width: 100%;
      height: 20vh;
      background-color: rgba(218, 95, 213, 0.3);
    }

    .analysischild a {
      text-decoration: none;
      cursor: pointer;
      font-size: 30px;
      width: 30vw;
      border-radius: 10%;
    }
    .analysischild a button{
      margin-top: 4%;
      background-color: black;
      color:white;
      width: 55%;
    height: 15vh;
    font-weight: bold;
    padding:1%;
    border-radius: 20px;
    padding: 12px 45px;
    letter-spacing: 1px;
    cursor: pointer;
   opacity: 0.9;
    }
    .analysischild a button:hover{
   opacity: 1;
    }
   
    @media (max-width:900px) {
      .main{
        flex-direction: column;
      }
      .child{
        margin-left: 20%;
        width:60%;
      }
    }
  </style>
</head>
